#
# Configuration file for CircleCI automated testing
#

machine:
  services:
    - neo4j
  environment:
    NEO4J_URL: http://neo4j:foobar@localhost:7474/db/data/

test:
  pre:
    - 'curl -u neo4j:neo4j -H "Content-Type: application/json" -X POST -d ''{"password":"foobar"}''  http://localhost:7474/user/neo4j/password'
